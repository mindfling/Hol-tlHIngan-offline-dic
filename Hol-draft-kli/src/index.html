<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/style.css" rel="stylesheet">
  <title>Klingon words en draft</title>
  <script type="module" src="./js/main.js"></script>
</head>

<body class="page">
  <header class="header">
    <div class="container header-container">
      <div class="header-box">
        <div class="header-logo">
          <img class="logo" src="./img/favicon-194x194.png" alt="logo kli" width="25">
          <p>Logo Kli</p>
        </div>
        <img class="header-img" src="./img/klianim.gif" alt="animate kli logo" width="48">
        <div class="header-user">user</div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container search-container">
      <form class="form search-form" action="#">
        <label for="input" class="form-label">label for input form</label>
        <input id="input" class="form-input" type="text" name="search" placeholder="type Klingon words">
        <fieldset class="form-fieldset-buttons">
          <button class="form-btn btn form-btn-reset" type="reset">Очистить</button>
          <button class="form-btn btn form-btn-submit" type="submit">Поиск</button>
        </fieldset>
      </form>
    </div>

    <div class="container">
      <div class="result-container">
        <h3 class="result-title">Результат поиска здесь</h3>
        <p class="result" id="result">Результат</p>
      </div>
    </div>
  </main>


  <footer class="footer">
    <div class="container footer-container">
      <div class="footer-box">
        <p class="footer-text">footer for test text stringify</p>
      </div>
    </div>
  </footer>
</body>
</html>
